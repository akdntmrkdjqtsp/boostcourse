<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>방명록</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    .guestbook {
      padding: 5px 0px 5px 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #efefef;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="guestbooks"></div>
  <div th:each="guestbook :${guestbook}" class="guestbook">
    <div > <label th:text="${guestbook.id}">id : </label> </div>
    <div th:text="${guestbook.name}"> <label>name : </label></div>
    <div th:text="${guestbook.content}"> <p></p></div>
    <div th:text="${guestbook.regdate}"> <label>regdate : </label></div>
  </div>
</div>

<br><br><br>

<form method="post" action="/guestbooks">
  이름 : <input type="text" name="name"><br>
  내용 :
  <textarea name="content" cols="50" rows="5"></textarea><br>
  <input type="submit" value="확인">
</form>
</body>
</html>
